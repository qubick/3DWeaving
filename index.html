<!doctype html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<title>Cadget</title>


				<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

				<!-- jQuery library -->
				<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
				<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
				<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
				<script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>

		</head>

		<style>
			#gallery {
				position:fixed;
				width:300px;
				height: 100%;
				top:0;
				left:0;
				/* background-color: white; */
				opacity: 1;
				/*overflow: auto;*/
				overflow-y: scroll !important;
			}
		</style>

		<body>
			<div id="container" left="150px" top="0px" class="droppable">
				<script src="src/three.js"></script>
				<script src="src/csg.js"></script>
				<script src="src/ThreeCSG.js"></script>

				<script src="js/loaders/DDSLoader.js"></script>
				<script src="js/loaders/MTLLoader.js"></script>
				<script src="js/loaders/OBJLoader.js"></script>
				<script src="js/loaders/STLLoader.js"></script>
				<script src="js/Detector.js"></script>
				<script src="js/controls/OrbitControls.js"></script>
				<script src="js/controls/TransformControls.js"></script>
				<script src="js/libs/dat.gui.min.js"></script>
				<script src="js/libs/stats.min.js"></script>
				<script src="js/controls/DragControls.js"></script>
				<script src="js/controls/TrackballControls.js"></script>
				<script src="js/renderers/Projector.js"></script>

				<script src="build/eventHandler.js"></script>
				<script src="build/object_augmented.js"></script>
				<script src="build/paramUI.js"></script>
				<script src="build/editor.js"></script>
				<script src="build/get2DCutSize.js"></script>
				<script src="build/materials.js"></script>


				<div id="gallery">

					<br/><br/><br/>
					<!-- <input id="fileInput" type="file" name="files[]" onclick="FileSelectFromUserLocal"/> -->
					<input id="fileInput" type="file" name="files[]" onclick="FileSelectFromServer"/>

					<br/><br/>
						Thing No.: <input id="thingNo" type="text" onchange="ReturnThingNo(event)"></input>

					<br/><br/>
					Is this Augmenting Fabrication?<br/>
					<select onchange="ReturnAugmentationTrueFalse(event)">
						<option value="0">Select your answer</option>
						<option value="1">Yes</option>
						<option value="2">No</option>
					</select>

					<br/><br/>
					What is the type of this augmentation?<br/>
					<select onchange="ReturnTypeOfAugmentation(event)">
						<option value="0">Select your answer</option>
						<option value="1">Stand</option>
					    <option value="2">Cover</option>
					    <option value="3">Mount</option>
					    <option value="4">Handle</option>
					    <option value="5">Adapter</option>
					    <option value="6">Holder</option>
					    <option value="7">Hanger</option>
						<option value="8">None of Above</option>
					</select>

					<br/><br/>
					What is the target augmented objects?<br/>
					<select onchange="ReturnTargetObjectAugmenting(event)">
						<option value="0">Select your answer</option>
						<option value="1">Can and Bottles</option>
					    <option value="2">Long and Thin Objects</option>
					    <option value="3">Flat Objects</option>
					    <option value="4">Phones and Tablets</option>
					    <option value="5">Rolls</option>
					    <option value="6">Electronics</option>
					    <option value="7">Cables</option>
					    <option value="8">Loops</option>
						<option value="9">Cylinder and Sphere</option>
						<option value="10">None of Above</option>
					</select>

					<br/><br/>
					<div id="searchTarget"></div>
					<div id="paramlocation"></div>
			</div>

			<script type="text/javascript">

				document.getElementById('fileInput').addEventListener('change', FileSelectFromServer, false);
			</script>

			<input id="fileInput" type="file" name="files[]" style="visibility:hidden" />

		</body>
</html>
