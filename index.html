<!doctype html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<title>Cadget</title>


				<!-- p5.js for UI elements -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>

				<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

				<!-- jQuery library -->
				<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
				<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
				<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
				<script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>

				<script type="javascript/text" src="server.js"></script>
		</head>

		<style>
			#gallery {
				position:fixed;
				width:300px;
				height: 100%;
				top:0;
				left:0;
				/* background-color: white; */
				opacity: 1;
				/*overflow: auto;*/
				overflow-y: scroll !important;
			}
		</style>

		<body>
			<div id="container" left="150px" top="0px" class="droppable">
				<script src="build/three.js"></script>
				<script src="build/csg.js"></script>
				<script src="build/ThreeCSG.js"></script>

				<script src="js/loaders/DDSLoader.js"></script>
				<script src="js/loaders/MTLLoader.js"></script>
				<script src="js/loaders/OBJLoader.js"></script>
				<script src="js/loaders/STLLoader.js"></script>
				<script src="js/Detector.js"></script>
				<script src="js/controls/OrbitControls.js"></script>
				<script src="js/controls/TransformControls.js"></script>
				<script src="js/libs/dat.gui.min.js"></script>
				<script src="js/libs/stats.min.js"></script>
				<script src="js/controls/DragControls.js"></script>
				<script src="js/controls/TrackballControls.js"></script>
				<script src="js/renderers/Projector.js"></script>

				<script src="eventHandler.js"></script>
				<script src="object_augmented.js"></script>
				<script src="paramUI.js"></script>
				<script src="editor.js"></script>
				<script src="get2DCutSize.js"></script>
				<script src="materials.js"></script>

				<!-- #gearbox gallery -->
				<div id="gallery">

					<br/><br/><br/>
					<input id="fileInput" type="file" name="files[]" onclick="handleFileSelect"/>

					<br/><br/>
						Thing No.: <input id="thingNo" type="text" onchange="ReturnThingNo(event)"></input>
					<br/><br/>
					<select onchange="ReturnAugmentationTrueFalse(event)">
						<option value="0">Is this Augmenting Fabrication?</option>
						<option value="1">Yes</option>
						<option value="2">No</option>
					</select>
					<br/><br/>
					<select onchange="ReturnTargetObjectAugmenting(event)">
						<option value="0">What is the target augmented objects?</option>
						<option value="1">Can and Bottles</option>
					    <option value="2">Long and Thin Objects</option>
					    <option value="3">Flat Objects</option>
					    <option value="4">Phones and Tablets</option>
					    <option value="5">Rolls</option>
					    <option value="6">Electronics</option>
					    <option value="7">Cables</option>
					    <option value="8">Loops</option>
					</select>

					<br/><br/>
					<div id="searchTarget"></div>
					<div id="paramlocation"></div>
			</div>

			<script type="text/javascript">

				document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);
			</script>

			<input id="fileInput" type="file" name="files[]" style="visibility:hidden" />

		</body>
</html>
